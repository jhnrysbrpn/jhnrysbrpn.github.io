<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">

    @layer utilities {
      .container {
        @apply m-2 w-[4.5rem] h-20 md:m-4 md:w-28 md:h-24 lg:m-8 lg:w-32 lg:h-32 font-extrabold tracking-widest backdrop-blur text-center rounded-lg shadow-lg shadow-[#0e9aeb]
      }
      .time {
        @apply pt-4 md:pt-5 md:text-3xl lg:text-6xl 
      }
      .text {
        @apply text-[10px] md:text-xs lg:text-sm uppercase 
      } 
    }
  
  </style>

</head>
<body style="background-image: url(Assets/Img/BG/cityscape.jpg); width: 100vw; height: 100vh; background-size: cover; background-repeat: no-repeat;background-position: center; position: relative; overflow: hidden;"
class="w-screen h-screen flex text-white font-[Garamond] box-border justify-center items-center">

<div class="w-full h-full items-center justify-center flex flex-col">


  <h1 style="text-shadow: 3px 2px 5px #00a6ff;" class="text-xl pb-8 md:text-3xl lg:text-4xl lg:pb-16 uppercase tracking-widest">Christmas Countdown</h1>

  <div id="countdown" class="countdown flex">

    <div class="container">
    <h1 id="days" class="time day">00</h1>
    <small class="text">Days</small>
    </div>
    
    <div class="container">
      <h1 id="hours" class="time hour">00</h1>
      <small class="text">Hours</small>
    </div>

    <div class="container">
      <h1 id="minutes" class="time minute">00</h1>
      <small class="text">Minutes</small>
    </div>

    <div class="container">
      <h1 id="seconds" class="time second">00</h1>
      <small class="text">Seconds</small>
    </div>

  </div>
</div>
  
</body>
<script src="Assets/JavaScript/christmas.js"></script>
</html>
