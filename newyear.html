<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="">

<style type="text/tailwindcss">

@font-face { 
   font-family : 'courgette';
   src: url(Assets/Styles/Courgette/Courgette-Regular.ttf);
}

@import url('https://fonts.googleapis.com/css2?family=Courgette&family=Lobster+Two:ital@1&display=swap');

  @layer utilities {
    .container {
      @apply backdrop-blur text-center m-8 shadow-md shadow-[#0e9aeb]
    }
    .time {
      @apply flex flex-wrap p-10
    }
  }

</style>

<script>
  tailwind.config = {
    theme: {
      fontfamily: {
        'courgette' : ['Courgette', 'cursive'], 
      }
    }
  }
</script>

</head>

<body style="background-image: url(/Assets/Img/BG/wallhaven.jpg); background-size: cover; width: 100vw;" 
 class="w-screen h-screen flex text-white font-[Garamond] box-border justify-center items-center">

 <div class="w-1/2 h-1/2 items-center justify-center flex flex-col">

  <h1 class="text-2xl pb-16 ">New Year Countdown</h1>

  <div id="countdown" class="countdown flex">

    <div class="container">
    <h2 id="days" class="time">00</h2>
    <small>days</small>
    </div>
    
    <div class="container">
      <h2 id="hours" class="time">00</h2>
      <small>Hours</small>
    </div>

    <div class="container">
      <h2 id="minutes" class="time">00</h2>
      <small>Minutes</small>
    </div>

    <div class="container">
      <h2 id="seconds" class="time">00</h2>
      <small>Seconds</small>
    </div>

  </div>
</div>

<div class="absolute">
  <canvas id="canvas" class="w-full h-full"></canvas>
 </div> 

  <style>
    canvas {
      cursor: crosshair;
      display: block;
    }
    </style>

</body>
<script src="Assets/JavaScript/newyear.js"></script>
</html>
