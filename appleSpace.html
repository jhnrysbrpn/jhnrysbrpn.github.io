<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apple Space</title>

  <link rel="stylesheet" href="Assets/Css/appleSpace.css">
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[100vw] h-[100vh] flex justify-center antialiased overflow-hidden">

  <!-- Background video (fills screen) -->
  <video
    autoplay
    muted
    loop
    playsinline
    poster="./Assets/Img/designs/frame1.png"
    class="fixed inset-0 w-screen h-screen object-cover -z-10 brightness-50"
    src="./Assets/mp4/waveBg.mp4"
    aria-hidden="true"
  >
    Your browser does not support the video tag.
  </video>

  <!-- Foreground content centered both axes -->
  <main class="relative z-10 flex flex-col items-center justify-center text-center m-5">
    <h1 class="pt-20 text-white text-2xl font-extrabold leading-tight drop-shadow-lg">
      Welcome to Apple Space
    </h1>

    <figure class="w-[85vw] h-[100vh]">
      <img
        src="./Assets/Img/designs/frame1.png"
        alt="design frame"
        class="w-full h-auto rounded-2xl shadow-2xl opacity-50"
      />
    </figure>

    <h1>hello</h1>

  </main>

</body>
</html>
