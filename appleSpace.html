<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apple Space</title>

  <link rel="stylesheet" href="Assets/Css/appleSpace.css" />   <!-- Css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Tailwindcss CDN -->

</head>
<body>

  <!-- Background video -->
  <video
    autoplay muted loop playsinline
    poster="./Assets/appleSpace/waveBg-poster.jpg"
    class="bg-video"
    src="./Assets/appleSpace/waveBg.mp4"
    aria-hidden="true"
  >Your browser does not support the video tag.</video>

  <!-- Content Wrapper -->
  <main class="w-[100vw] h-[100vh] flex flex-col items-center text-center">
    <header class="w-full mx-auto mt-8">
        <h1 class="text-[4rem] font-extrabold leading-tight drop-shadow-lg">
          Welcome to Apple Space
        </h1>
    </header>

    <!-- Frame -->
    <div class="frame">
      <img src="./Assets/appleSpace/frame1.png" alt="design frame" class="contrast-250 opacity-60 w-full" />

      <!-- Profile card -->
      <div
        class="overlay absolute w-[20.9%] h-[40.9%] left-[6.7%] top-[13%]"
        aria-hidden="false"
      >
        <img src="./Assets/appleSpace/avatar.png" alt="avatar" class="avatar" />
      </div>

      <!-- Name bar -->
      <div
        class="overlay absolute top-[10%] right-[2.5%] w-[56.8%] h-[6.5%] flex"
        aria-hidden="true"
      >
        <div class="w-full">
         <h1 class="text-[1.8rem] font-semibold text-center">John Rey C. Sobrepeña</h1>
        </div>
      </div>

      <!-- Content card -->
      <div class="absolute w-[60%] h-[40%] grid grid-cols-2 left-[31%] top-[22%]">
        <div class="containerLeft overlay w-[40%] h-full overflow-hidden left-0  text-left">
          <div class="p-2 text-[.8rem] leading-relaxed">
            <h1 class="text-2xl font-bold tracking-[.25rem]"> Socials</h1>
            <p class="bottom-0 text-[1.2rem]"> Role and description </p>
          </div>
        </div>
        <div class="containerRight overlay w-[63%] h-[100%] p-2 overflow-hidden right-0">
          <div class="text-[1.2rem] leading-relaxed text-center">
            <p>
              Hello, we are from the Polytechnic University and we're passionate about tech and innovation.
            </p>
          </div>
        </div>
      </div>

      <!-- Team members panel -->
      <section class="absolute flex left-2.5 bottom-[10.3%] w-[100%] h-[22%]">
        <div class="flex items-center mb-3">
          <p class="text-lg font-bold tracking-wider text-emerald-50/90 [writing-mode:vertical-rl]">Members</p>
        </div>

        <div class="flex-1 flex h-full justify-center my-[.3rem]">
          <div class="grid grid-cols-7 gap-4 w-[95%] h-full">
            <!-- Member Cards -->
            <div class="member-card overlay flex flex-col h-[80%] items-center clickable" data-member="sobrepena">
              <span class="text-2xl text-emerald-50/80 ">Sobrepeña</span>
              <div class="w-full aspect-square rounded-5xl overflow-hidden shadow-inner">
                <img src="./Assets/appleSpace/avatar.png" alt="Team member 1" class="w-full h-full px-0.5 pb-0.5 object-fit">
              </div>
            </div>

            <div class="member-card overlay flex flex-col h-[80%] items-center clickable" data-member="adan">
              <span class="text-2xl text-emerald-50/80 ">Adan</span>
              <div class="w-full aspect-square rounded-50 overflow-hidden shadow-inner">
                <img src="./Assets/appleSpace/avatar.png" alt="Team member 2" class="w-full h-full pb-0.5 object-fit">
              </div>
            </div>

            <div class="member-card overlay flex flex-col h-[80%] items-center clickable" data-member="talento">
              <span class="text-2xl text-emerald-50/80 ">Talento</span>
              <div class="w-full aspect-square rounded-50 overflow-hidden shadow-inner">
                <img src="./Assets/appleSpace/avatar.png" alt="Team member 3" class="w-full h-full pb-0.5 object-fit">
              </div>
            </div>

            <div class="member-card overlay flex flex-col h-[80%] items-center clickable" data-member="criss">
              <span class="text-2xl text-emerald-50/80 ">Criss</span>
              <div class="w-full aspect-square rounded-50 overflow-hidden shadow-inner">
                <img src="./Assets/appleSpace/avatar.png" alt="Team member 4" class="w-full h-full pb-0.5 object-fit">
              </div>
            </div>

            <div class="member-card overlay flex flex-col h-[80%] items-center clickable" data-member="benagua">
              <span class="text-2xl text-emerald-50/80 ">Benagua</span>
              <div class="w-full aspect-square rounded-50 overflow-hidden shadow-inner">
                <img src="./Assets/appleSpace/avatar.png" alt="Team member 5" class="w-full h-full pb-0.5 object-fit">
              </div>
            </div>

            <div class="member-card overlay flex flex-col h-[80%] items-center clickable" data-member="vida">
              <span class="text-2xl text-emerald-50/80 ">Vida</span>
              <div class="w-full aspect-square rounded-50 overflow-hidden shadow-inner">
                <img src="./Assets/appleSpace/avatar.png" alt="Team member 6" class="w-full h-full pb-0.5 object-fit">
              </div>
            </div>

            <div class="member-card overlay flex flex-col h-[80%] items-center clickable" data-member="gutierrez">
              <span class="text-2xl text-emerald-50/80 ">Gutierrez</span>
              <div class="w-full aspect-square rounded-50 overflow-hidden shadow-inner">
                <img src="./Assets/appleSpace/avatar.png" alt="Team member 7" class="w-full h-full pb-0.5 object-fit">
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

</body>
</html>
